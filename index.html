<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitdancer Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://cdn.discordapp.com/attachments/1359175285462929698/1394833375407247391/bitdancerlogo.jpg?ex=68783f4f&is=6876edcf&hm=60cba7ea02dda4d9891ee922a19617b235329b17f9c7c5617b5df42dbfef24c0') no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .center-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .start-button {
      padding: 16px 32px;
      font-size: 1.25rem;
      background: #ffffff22;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: white;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <button class="start-button" onclick="window.location.href='https://cheapkeyz.store/group/getseliware'">
      Click to Start Shopping
    </button>
  </div>
</body>
</html>
