<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seliware Resellers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .reseller {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #00d2ff;
    }
    .reseller h3 {
      margin: 0 0 0.5rem 0;
    }
    .reseller a {
      color: #00d2ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .reseller a:hover {
      color: #66fcf1;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      opacity: 0.8;
    }
    .footer a {
      color: #00d2ff;
      text-decoration: none;
    }
    .footer a:hover {
      color: #66fcf1;
    }
  </style>
</head>
<body>
  <h1>Seliware Resellers</h1>
  <div id="reseller-container"></div>
  <div class="footer">
    After purchasing a seliware key, you can redeem it at 
    <a href="https://bitdancer.pro" target="_blank">bitdancer.pro</a> or 
    <a href="https://seliware.com" target="_blank">seliware.com</a>.
  </div>

  <script>
    const resellers = [
      { name: "Daniska111/Kamlin via Funpay", price: "$14.74 USD / €12.75 per Month", methods: "Card", url: "https://funpay.com/en/lots/offer?id=32977828" },
      { name: "Vivianware", price: "$10 USD/Month", methods: "Multiple methods", url: "https://vivianware.com/product/seliware-roblox/" },
      { name: "infinitycheats", price: "$10 USD/Month", methods: "Credit & Debit Card, PayPal, Crypto", url: "https://infinitycheats.gg/" },
      { name: "thunderkeys", price: "$10 USD/Month or $4 USD/Week", methods: "Many methods", url: "https://thunderkeys.mysellauth.com/" },
      { name: "CheapKeys.cc", price: "$10 USD/Month", methods: "Crypto, PayPal", url: "https://cheapkeys.cc/products" },
      { name: "Wyv.gg", price: "$10 USD/Month", methods: "Card, Google Pay, PayPal", url: "https://wyv.gg/product/seliware-executor/" },
      { name: "RobloxCheatz", price: "$10 USD/Month", methods: "Robux, Funpay", url: "https://robloxcheatz.com/product/d7a3d96a-2497-43e5-b8b0-c4046a63b0da" },
      { name: "Turbokeyz", price: "$10 USD/Month", methods: "Paypal, CashApp", url: "https://turbokeyz.shop/product/seliware" },
      { name: "yukstore", price: "250,000 ₫/Month", methods: "VN payments", url: "https://yukstore.com/" },
      { name: "Expresskeys", price: "$10 USD/Month", methods: "PayPal, Robux", url: "https://expresskeys.store/" },
      { name: "CheapKeyz", price: "$10 USD/Month", methods: "Crypto, Card, PayPal", url: "https://cheapkeyz.store/group/getseliware" },
      { name: "Solarkeys", price: "$10 USD/Month", methods: "Crypto, CashApp", url: "https://solarkeys.mysellauth.com/" },
      { name: "Haise", price: "$10 USD/Month", methods: "Crypto, Card", url: "https://haisecheat.sellhub.cx/product/Seliware/" },
      { name: "Shyun", price: "250,000 ₫/Month", methods: "See site", url: "https://shyun.shop/category/seliware-detected---use-risk" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderResellers() {
      const container = document.getElementById("reseller-container");
      shuffle(resellers);
      resellers.forEach(r => {
        const div = document.createElement("div");
        div.className = "reseller";
        div.innerHTML = `
          <h3><a href="${r.url}" target="_blank">${r.name}</a></h3>
          <p>Price: ${r.price}</p>
          <p>Payment Methods: ${r.methods}</p>
        `;
        container.appendChild(div);
      });
    }

    renderResellers();
  </script>
</body>
</html>
